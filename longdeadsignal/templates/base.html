<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Long Dead Signal{% endblock %}</title>
    
    {% block scripts %}
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    {% endblock %}
    
    {% block links %}{% endblock %}
</head>

<body>
    {% block body %}
        <header>
            {% block header %}
                <h1>Long Dead Signal</h1>
                <ul>
                    <li><a href="{% url core:index %}">Home</a></li>
                    <li><a href="{% url news:post_list %}">News</a></li>
                    <li><a href="{% url core:photo_list %}">Photos</a></li>
                    <li><a href="{% url core:video_list %}">Videos</a></li>
                    <li><a href="{% url events:event_list %}">Events</a></li>
                </ul>
            {% endblock %}
        </header>
        <div>
            {% block content %}
                
            {% endblock %}
        </div>
        <footer>
            {% block footer %}
                
            {% endblock %}
        </footer>
    {% endblock %}
</body>

</html>
