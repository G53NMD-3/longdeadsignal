{% extends "flickr/flickr_base.html" %}
{% load feeds %}

{% block meta %}
    {{ block.super }}
    <link rel="alternate" type="application/rss+xml" title="What's New" href="{% flickr_feed %}" />
{% endblock %}

{% block content %}
    <h2>Photos</h2>
    
    {% for photo in photo_list %}
        <img src="{{ photo.get_thumbnail_url }}" alt="{{ photo.title }}" title="{{ photo.title }}" />
    {% endfor %}
    
{% endblock %}
