{% extends "youtube/youtube_base.html" %}

{% block content %}
    <h2>{{ video.title }}</h2>
    
    <iframe title="YouTube video player" 
        width="853" 
        height="510" 
        src="http://www.youtube.com/embed/{{ video.video_id }}" 
        frameborder="0" 
        allowfullscreen></iframe>
    
    <dl>
        <dd>Views: {{ video.view_count }}</dd>
        <dd>Length: {{ video.length }} seconds</dd>
    </dl>
{% endblock %}
