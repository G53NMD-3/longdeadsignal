{% extends "youtube/youtube_base.html" %}
{% load feeds %}

{% block meta %}
    {{ block.super }}
    <link rel="alternate" type="application/rss+xml" title="What's New" href="{% youtube_feed %}" />
{% endblock %}

{% block content %}
    <h2>Videos</h2>
    
    {% for video in video_list %}
        <a href="{% url core:video_detail slug=video.video_id %}"><img src="{{ video.thumbnail_url }}" alt="{{ video.title }}" title="{{ video.title}}" /></a>
    {% endfor %}
{% endblock %}
