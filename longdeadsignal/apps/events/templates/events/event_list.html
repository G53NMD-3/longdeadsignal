{% extends "events/events_base.html" %}

{% block content %}
    <h2>Event List</h2>
    {% for event in event_list %}
        <section class="event">
            <header>
                <h3><a href="{{ event.get_absolute_url }}">{{ event.title }}</a></h3>
            </header>
        </section>
    {% endfor %}
    
    {% with name="events:event_list" %}
        {% include "core/pagination_browser.html" %}
    {% endwith %}
{% endblock %}
