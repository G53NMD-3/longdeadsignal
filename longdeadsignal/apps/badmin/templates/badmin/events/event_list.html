{% extends "badmin/events/events_base.html" %}

{% block content %}
    <h2>Events</h2>
    
    <p><a href="{% url badmin:events:event_create %}">New Event</a></p>
    
    <ul>
        {% for event in event_list %}
            <li>{{ event.title }}</li>
        {% endfor %}
    </ul>
    
    {% with name="badmin:events:event_list" %}
        {% include "core/pagination_browser.html" %}
    {% endwith %}
{% endblock %}
