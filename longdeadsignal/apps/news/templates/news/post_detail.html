{% extends "news/news_base.html" %}

{% block content %}
    <div class="post inner">
        <h2><a href="{% url news:post_list %}">News</a> / {{ post.title }}</h2>
    
        {{ post.body_html|safe }}
    
        <small>Posted {{ post.pub_date|timesince }} ago by {{ post.author }}</small>
    </div>
{% endblock %}
