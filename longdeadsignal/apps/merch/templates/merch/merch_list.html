{% extends "merch/merch_base.html" %}

{% block content %}
    <div class="inner">
        <h2>Merch</h2>
    
        <ul>
            {% for merch in merch_list %}
                <li>
                    <a href="{{ merch.get_absolute_url }}">{{ merch.title }}</a> : &pound;{{ merch.price }}
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
