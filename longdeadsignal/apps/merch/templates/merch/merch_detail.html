{% extends "merch/merch_base.html" %}
{% load currency %}

{% block content %}
    <div class="inner">
        <h2><a href="{% url merch:merch_list %}">Shop</a> / {{ merch.title }}</h2>
        <div class="merch-item-detail">
            <div class="img">
                <img src="{{ MEDIA_URL }}{{ merch.image }}" alt="" width="200px">
            </div>
            <p class="price">{{ merch.price|currency }}</p>
            {{ form }}
        </div>
    </div>
{% endblock %}

{% block meta_link %}
    <a href="{% url badmin:merch:merch_update slug=merch.slug %}">edit <span class="highlight">{{ merch.title }}</span> &#x2192;</a>
{% endblock %}
